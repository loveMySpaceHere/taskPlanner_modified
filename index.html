<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Task Planner-Final Project</title>
  </head>
  <body>
    <!-- Navbar Starting Here -->

    <nav class="navbar navbar-light bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo 1.png" alt="taskplannerlogo" width="40" height="40">
            </a>
          <a class="navbar-brand"><h4>Task Planner</h4> </a>
          
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" id = text-search aria-label="Search">
            <button class="btn btn-outline-dark" disabled type="submit" id = task-search>Search</button>
          </form>
        </div>
      </nav>

     <!-- Navbar End Here -->

    
     <!-- Button Section Starting Here -->

     <!-- Button trigger modal -->
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <h4>Create</h4>
    </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Add A Task</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <div class="modal-body">
            <form action="#">
            <div class="mb-3">
                <label for="task-name" class="form-label">Task Name:</label><span class="err-task"></span><br>
                <input type="text" name="taskName" class="form-control" id="task-name" placeholder="Name">
              </div>
              <div class="mb-3">
                <label for="task-assignedto" class="form-label">Assigned To:</label><span class="err-task"></span><br>
                <input type="text" name="taskassignedto" class="form-control" id="task-assignedto" placeholder="Assigned To">
              </div>
              <div class="mb-3">
                <label for="task-description" class="form-label">Description:</label><span class="err-task"></span><br>
                <textarea class="form-control" placeholder="Description" id="task-description" style="height: 100px"></textarea>
                <!-- <label for="floatingTextarea2">Comments</label> -->
              </div>
              <div class="col-md-6">
                <label for="task-date" class="form-label">Date</label><span class="err-task"></span><br>
                <input type="date" class="form-control" id="task-date">
              </div>
              <div class="col-md-4">
                <label for="task-status" class="form-label">Status</label><span class="err-task"></span><br>
                <select id="task-status" class="form-select">
                  <option selected>Select...</option>
                  <option>To Do..</option>
                  <option>In Progress</option>
                  <option>Review</option>
                  <option>Done</option>
                </select>
              </div>        
            </div>
        <div class="modal-footer">
            <input type="submit" disabled class="btn btn-success" value="Submit" id = task-submit>
            <input type="reset" class="btn btn-danger" value="Reset" id = task-reset>
            <input data-bs-dismiss="modal" class="btn btn-primary" value="Save" id="task-save" style="display: none;">
        </div>
      </form>
     </div>
    </div>
  </div>


     <!-- Button Section End Here -->

     <!-- Card Section Starting Here -->

     <section class="container mt-25">
        <div class="row" >
          <div class = "col card-container">

          </div>
          <!-- First Card Starts Here -->
                      
          <!-- First Card Ends Here -->
        
          <!-- Second Card Starts Here --> 
         

          
      <!-- Second Card Ends Here -->
        

          <!-- Third Card Ends Here -->


          <!-- Fourth Card Starts Here -->
         
            
  
          <!-- Fourth Card Ends Here -->

          <!-- Fifth Card Starts Here -->
        
            
              <!-- Fifth Card Ends Here -->
         
        </div>


        <div class="multi-row-container">
          <div class="row align-items-start">
            <div class="col-sm-12 col-md-3 todo"><span class="column-heading bg-secondary">To Do</span></div>
            <div class="col-sm-12 col-md-3 in-progress"><span class="column-heading bg-secondary">In Progress</span></div>
            <div class="col-sm-12 col-md-3 review"><span class="column-heading bg-secondary">Review</span></div>
            <div class="col-sm-12 col-md-3 done"><span class="column-heading bg-secondary">Done</span></div>
          </div>
          
        </div>
      </section>
